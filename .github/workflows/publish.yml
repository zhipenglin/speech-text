name: Publish Npm Package
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: npm i && npm run init
      - run: npm run build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./example/build
