name: Publish Npm Package
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - run: npm i && npm run init
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: ./example/build
      - uses: actions/upload-artifact@v4
        with:
          name: npm-dist
          path: |
            ./
            !./.*
            !./src
            !./node_modules
            !./.github
            !./package-lock.json
            !./doc
            !./example
  publish:
    needs: build
    uses: kne-union/actions/.github/workflows/publish-npm-workflow.yml@master
    secrets: inherit
    with:
      package_name: '@kne-components/speech-text'
      artifact: 'npm-dist'
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: ./
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
  release:
    needs: publish
    uses: kne-union/actions/.github/workflows/npm-release-workflow.yml@master
    secrets: inherit
    with:
      package_name: '@kne-components/speech-text'

